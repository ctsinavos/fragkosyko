<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B7251;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F7F87;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F8F5F0;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F8F5F0;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative glow -->
  <circle cx="600" cy="315" r="400" fill="url(#lightGlow)"/>

  <!-- Decorative prickly pear elements -->
  <ellipse cx="180" cy="500" rx="40" ry="50" fill="#C8575A" opacity="0.4"/>
  <ellipse cx="160" cy="470" rx="35" ry="45" fill="#C8575A" opacity="0.5"/>
  <circle cx="170" cy="440" r="15" fill="#C8575A" opacity="0.6"/>

  <ellipse cx="1020" cy="150" rx="45" ry="55" fill="#E0C9A6" opacity="0.3"/>
  <ellipse cx="1000" cy="115" rx="40" ry="50" fill="#E0C9A6" opacity="0.4"/>
  <circle cx="1010" cy="80" r="18" fill="#E0C9A6" opacity="0.5"/>

  <!-- Garden leaves decorations -->
  <ellipse cx="950" cy="520" rx="30" ry="50" fill="#F8F5F0" opacity="0.2" transform="rotate(-30 950 520)"/>
  <ellipse cx="980" cy="540" rx="28" ry="48" fill="#F8F5F0" opacity="0.2" transform="rotate(20 980 540)"/>

  <ellipse cx="250" cy="120" rx="32" ry="52" fill="#F8F5F0" opacity="0.15" transform="rotate(45 250 120)"/>
  <ellipse cx="220" cy="140" rx="30" ry="50" fill="#F8F5F0" opacity="0.15" transform="rotate(-20 220 140)"/>

  <!-- Main text -->
  <text x="600" y="260"
        font-family="Tinos, serif"
        font-size="88"
        font-weight="bold"
        fill="#F8F5F0"
        text-anchor="middle"
        letter-spacing="2">
    Fragkosyko
  </text>

  <!-- Subtitle -->
  <text x="600" y="330"
        font-family="Open Sans, sans-serif"
        font-size="36"
        fill="#E0C9A6"
        text-anchor="middle"
        letter-spacing="1">
    Garden Brunch &amp; Cocktails in Naxos
  </text>

  <!-- Tagline -->
  <text x="600" y="395"
        font-family="Open Sans, sans-serif"
        font-size="24"
        fill="#F8F5F0"
        text-anchor="middle"
        opacity="0.9"
        font-style="italic">
    From sunlit brunch to starlit cocktails
  </text>

  <!-- Decorative line -->
  <line x1="400" y1="350" x2="800" y2="350" stroke="#E0C9A6" stroke-width="2" opacity="0.5"/>

  <!-- Bottom accent -->
  <rect x="0" y="600" width="1200" height="30" fill="#2D2A28" opacity="0.3"/>
</svg>

