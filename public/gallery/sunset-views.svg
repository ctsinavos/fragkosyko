<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <!-- Sunset view -->
  <defs>
    <linearGradient id="sunset" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6F00;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#CE93D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C6BC0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="600" height="600" fill="url(#sunset)"/>

  <!-- Sun -->
  <circle cx="300" cy="200" r="80" fill="#FFD54F" opacity="0.8"/>
  <circle cx="300" cy="200" r="70" fill="#FDD835"/>

  <!-- Sun rays -->
  <line x1="300" y1="120" x2="300" y2="80" stroke="#FFD54F" stroke-width="4" opacity="0.6"/>
  <line x1="370" y1="150" x2="400" y2="130" stroke="#FFD54F" stroke-width="4" opacity="0.6"/>
  <line x1="380" y1="200" x2="420" y2="200" stroke="#FFD54F" stroke-width="4" opacity="0.6"/>
  <line x1="230" y1="150" x2="200" y2="130" stroke="#FFD54F" stroke-width="4" opacity="0.6"/>
  <line x1="220" y1="200" x2="180" y2="200" stroke="#FFD54F" stroke-width="4" opacity="0.6"/>

  <!-- Horizon - Sea -->
  <rect x="0" y="350" width="600" height="250" fill="#3F51B5" opacity="0.6"/>

  <!-- Reflection -->
  <ellipse cx="300" cy="450" rx="60" ry="100" fill="#FFD54F" opacity="0.3"/>

  <!-- Silhouette - Building -->
  <rect x="50" y="300" width="100" height="120" fill="#1A237E" opacity="0.7"/>
  <rect x="450" y="280" width="120" height="140" fill="#1A237E" opacity="0.7"/>

  <!-- White architecture details -->
  <rect x="55" y="305" width="20" height="30" fill="#BBDEFB" opacity="0.4"/>
  <rect x="85" y="305" width="20" height="30" fill="#BBDEFB" opacity="0.4"/>
</svg>

